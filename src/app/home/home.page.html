<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row *ngFor="let message of messages">
        <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
          <b>{{ message.user }}</b><br>
          <span>{{ message.msg }}</span>
          <div class="time" text-right><br>
            {{ message.createAt | date:'short' }}</div>
        </ion-col>

        <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
          <b>{{ message.user }}</b><br>
          <span>{{ message.msg }}</span>
          <div class="time" text-right ><br>
            {{ message.createAt | date:'short' }}</div>
        </ion-col>

      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="3" [(ngModel)]='newMsg' class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="sendMessage()" expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn">
        <ion-icon name="ios-send" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
